<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
    <style>
        .size{
           width: 90px;
           height: 90px;
           border-radius: 45px;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="center">Input Types</h1>
    <form action="">
        <ol>
            <li> <input type="button" value="Button"> <br><br> </li>
            <li> <label for="">Checkbox</label> 
            <input type="checkbox"> </li> <br>

            <li> <label for="">Submit</label>
            <input type="submit"> <br><br> </li>

            <li> <label for="">Color</label>
            <input type="color"> <br><br> </li>

            <li> <label for="">Date</label>
            <input type="date"> <br><br> </li>

            <li> <label for="">Date and Time</label>
            <input type="datetime-local"> <br><br> </li>

            <li> <label for="">E-mail</label>
            <input type="email">
            <input type="submit" value="Send mail"> <br><br> </li>

            <li> <label for="">Upload here</label>
            <input type="file" accept=".mp3"> </li>

            <li> <input type="reset"> <br><br> </li>

            <li> hidden <input type="hidden" value="name"> <br><br> </li>
                
            <li> <input class="size" type="image" alt="Submit" src="https://r1.ilikewallpaper.net/pic/202007/iceberg-on-body-of-water-8k-101040-2732x2732_640.jpg" > <br><br> </li>

            <li> <label for="">Month</label>
            <input type="month"> <br><br> </li>

            <li> <label for="">Number:</label>
            <input type="number"> <br><br> </li>

            <li> <label for="userPassword">Password (8 characters minimum):</label> <br>
            <input id="userPassword" type="password" required minlength="8" size="12" > <br><br> </li>

            <li> <label for="">Choose one:</label>
            <input type="radio" name="checked">
            <input type="radio" name="checked">
            <input type="radio" name="checked"> <br><br> </li>

            <li> <input type="range"> <br><br> </li>

            <li> <label for="search">Search</label>
            <input id="search" type="search" value=" search..."> <br><br> </li>

            <li> <label for="tel">Phone number</label>
            <input type="tel" required "> <br><br> </li>

            <li> <label for="">Time:</label>
            <input type="time"> <br><br> </li>

            <li> <label for="">Put your url here:</label>
            <input type="url"> <br><br> </li>

            <li> <input type="week"> </li>
        </ol>
    </form>
</body>
</html>
